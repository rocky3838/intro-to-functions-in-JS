<html>

<head>
    <title>Introduction to Functions in JavaScript 2</title>
</head>

<body>

 <script>
let oddeve =function(oddeven){
    if(oddeven % 2 == 0)
{document.write(oddeven + ' is an even no.');
}
else{
document.write(oddeven + ' is an odd no.');
}
}
let oddeven = prompt("Enter a number to check if it is odd or even:");
oddeve(oddeven);
 </script>

 </body>

 </html>
